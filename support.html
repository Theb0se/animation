      <div class="main acountDetails supportMain">
        <div class="support flex-column">
          <div class="card mt-4 p-3">
            <form method="post">
              <div class="subject mt-3">
                <label for="subject">Subject</label>
                <input class="form-control" type="text" id="subject" />
              </div>
              <div class="message mt-4">
                <label for="magtextarea">Message</label>
                <textarea
                  class="form-control"
                  id="magtextarea"
                  rows="3"
                ></textarea>
              </div>
              <div class="mt-4">
                <label for="formFileSm" class="form-label"
                  >Choose Image (Optional)</label
                >
                <input
                  class="form-control form-control-sm"
                  id="formFileSm"
                  type="file"
                />
              </div>

              <button
                type="button"
                class="btn emailChangeButton btn-primary d-flex align-items-center justify-content-center mt-4"
                id="updateEmailBtn"
              >
                Submit Ticket
                <div
                  class="spinner-border text-danger spinner-border-sm d-none ms-3"
                  role="status"
                  id="spinner"
                >
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
            </form>
          </div>
          <div class="card mt-4 p-3">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Ticket Id</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Status</th>
                    <th scope="col">Last Update</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" id="ticketId"></th>
                    <td id="subject"></td>
                    <td id="status"></td>
                    <td id="last Update"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

      $(document).ready(function () {
