          <div class="form">

            <form method="post">
              <div class="ip">
                <div class="username">
                  <input
                    type="text"
                    name="text"
                    id="username"
                    placeholder="Username"
                  />
                </div>
                <div class="password mt-3">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <button>Sign in</button>
            </form>
            <div class="rememberForget">
              <div class="remember">
                <div class="form-check">
                  <input
                    class="form-check-input ms-0 me-2"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember Me
                  </label>
                </div>
              </div>
              <a href="#">Forget Password ?</a>
            </div>
            <div class="creatAcount">
              <p>Do not have an acount? <a href="/signup">Signup</a></p>
            </div>
