      <div class="main acountDetails">
        <div
          class="d-flex flex-column justify-content-center align-items-center mt-3"
        >
          <div class="card p-3 bg-light">
            <div class="username">
              <label for="userName">User Name</label>
              <input
                class="form-control"
                type="text"
                id="userName"
                value=""
                aria-label="readonly input example"
                disabled
              />
            </div>
            <div class="username mt-4">
              <label for="userName">Email</label>
              <input
                class="form-control"
                type="email"
                id="userEmail"
                value="Readonly input "
                aria-label="readonly input example"
                disabled
              />
            </div>

            <button
              type="button"
              class="btn btn-primary mt-4"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Change Email
            </button>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" tabindex="-1">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Change Email Address
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="username mt-1">
                      <div class="EmailMsgContainer" id="EmailMsgContainer">
                        <div class="EmailMsg" id="emailMsg">
                          Sign In Successful
                        </div>
                      </div>
                      <label for="userName">Current Email</label>
                      <input
                        class="form-control"
                        type="email"
                        id="currentUserEmail"
                        value=""
                        aria-label="readonly input example"
                        disabled
                      />
                    </div>
                    <div class="username mt-3">
                      <label for="userName">New Email</label>
                      <input class="form-control" type="email" id="newEmail" />
                    </div>
                    <div class="username mt-3">
                      <label for="userName">Password</label>
                      <input
                        class="form-control"
                        type="password"
                        id="EmailPassword"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="btn emailChangeButton btn-primary d-flex align-items-center justify-content-center"
                      id="updateEmailBtn"
                    >
                      Save changes
                      <div
                        class="spinner-border text-danger spinner-border-sm d-none ms-3"
                        role="status"
                        id="spinner"
                      >
                        <span class="sr-only">Loading...</span>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card p-3 bg-light">
            <form>

              </div>

                <input

                  id="currentPassword"

              </div>
              <div class="username mt-3">
                <label for="userName">New Password</label>

              </div>
              <div class="username mt-3">
                <label for="userName">Confirm New Password</label>
                <input class="form-control" type="text" id="cnfNewPassword" />
              </div>

              <button
                type="button"
                class="btn btn-primary mt-4"
                id="passwordUpdateByn"

                  id="spinner2"

                  <span class="sr-only">Loading...</span>
                </div>
              </button>
            </form>
          </div>
